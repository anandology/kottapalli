<style type="text/css">
        #notice {
           background: #FAFAA0;
           padding: 10px;
           text-align: center;
           border: 1px solid #ddd ;
        }
        #notice a {
            font-size: 14px;
            font-style: none;
            color: #640219;
            text-decoration: underline;
        }
</style>

$ notice = get_notice()
$if notice:
	<div id="notice">
		<b><a href="$notice.url">$notice.title</a></b>
	</div>
