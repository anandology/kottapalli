$def with ()

$ issue = get_current_issue()
$if not issue:
    $ issues = get_issues()
    $ issue = (issues and issues[0]) or None

$if issue:
    $ ym = issue.key.strip('/').split('/')
    <div id="banner"><img class="logo" src="/static/images/${ym[0]}/${ym[1]}/banner.gif" width="900" alt="logo" title="logo" /></div>
$else:
    <div id="banner"><img class="logo" src="/static/images/banner.gif" width="900" alt="logo" title="logo" /></div>
