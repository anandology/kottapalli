$def with ()

$ issue = get_current_issue()
$if not issue:
    $ issues = get_issues()
    $ issue = (issues and issues[0]) or None

$if issue:
    <div id="banner"><img class="logo" src="$issue.banner_url" width="900" alt="logo" title="logo" /></div>
$else:
    <div id="banner"><img class="logo" src="/static/images/banner.gif" width="900" alt="logo" title="logo" /></div>
