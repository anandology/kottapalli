$def with (filename, count=0)

<div class="audio">
$add_javascript("/static/js/swfobject.js")

<span id="audio_player_$count">
<a href="http://www.adobe.com/products/flashplayer/" target="_blank">
పాటలు వినడానికి Adobe Flash Player తెచ్చుకోండి.</a>
</span>
$ issue = get_current_issue()

$if issue:
    $ path = "/static/music" + issue.key + "/" + filename
$else:
    $ path = "/static/music/common/" + filename

<script type="text/javascript">
    var so = new SWFObject(
        "/static/js/mp3player.swf",
        "nazdravemp3_player", "300", "20", "8", "#FFFFFF");
    so.addVariable("file", "$path");
    
    so.write("audio_player_$count");
</script>
<br/>
<a href="$path.replace("/static/", "/download/")" rel="nofollow">Download this song</a>
</div>
