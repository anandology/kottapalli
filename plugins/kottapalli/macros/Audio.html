$def with (filename)

<script type="text/javascript" src="/static/js/swfobject.js"></script>

<span id="audio_player"><a href="http://www.adobe.com/products/flashplayer/" target="_blank">Go and get Adobe Flash Player!</a></span>
$ issue = get_current_issue()

$if issue:
    $ path = "/static/music" + issue.key + "/" + filename
$else:
    $ path = "/static/music/common/" + filename

<script type="text/javascript">
    var so = new SWFObject(
        "/static/js/mp3player.swf",
        "nazdravemp3_player", "300", "20", "8", "#FFFFFF");
    so.addVariable("file", "$path");
    
    so.write("audio_player");
</script>
