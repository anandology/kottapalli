$def with (comments, site)
<?xml version="1.0" encoding="UTF-8"?>
<rss version="2.0"
    xmlns:content="http://purl.org/rss/1.0/modules/content/"
    xmlns:wfw="http://wellformedweb.org/CommentAPI/"
    xmlns:dc="http://purl.org/dc/elements/1.1/"
    xmlns:atom="http://www.w3.org/2005/Atom"
    xmlns:media="http://search.yahoo.com/mrss"
    >
    <channel>
    <title>కొత్తపల్లి</title>
    <link>$site</link>
    <description>తెలుగు పిల్లల (e)మాసపత్రిక</description>
    <generator>infogami</generator>
    <language>te</language>
    $if comments:
        <lastBuildDate>$comments[0].last_modified</lastBuildDate>
        $for c in comments:
            <item>
            <title>$c.article.title</title>
            <link>$site$c.article.key</link>
            <pubDate>$c.last_modified</pubDate>
            <description>$c.comment</description>
            </item>
    $else:
        <lastBuildDate>Mon, 01 Sep 2008 03:55:56 GMT</lastBuildDate>
    </channel>
</rss>
