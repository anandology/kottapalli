$def with (c)

<div class="comment">
        $c.comment
        <p><cite>వ్రాసిన వారు: 
        $if c.website: <a href="$c.website">$c.author</a>
        $else: $c.author
        &#8212; $datestr(c.last_modified)</cite> </p>

        <p>Article: <a href="$c.article.key">$c.article.title ($c.article.issue.name)</a></p>
        <a href="$c.key?m=edit">Edit</a>
</div>
